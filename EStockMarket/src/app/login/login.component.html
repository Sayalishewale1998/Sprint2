<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0" style="background-color:#D3D3D3;">
                <div class="Card-header">
                    <h3 class="mb-0" align="center">Login</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="col-md-12">
                            <label class="form-label" for="floatingPassword">UserType</label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Select
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" >Company</a>
                                  <a class="dropdown-item" >Customer</a>
                                  
                                </div>
                              </div>
                        </div>
                        <div class="form-check"></div>
                        <div class="col-md-12">
                            <label class="form-label" for="floatingInput">UserName</label>
                            <input type="email" class="form-control" [(ngModel)]="loginUserData.userName"
                                id="floatingInput" placeholder="Please enter your email">
                        </div>
                        <div class="form-check"></div>
                        <div class="col-md-12">
                            <label class="form-label" for="floatingPassword">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="loginUserData.password"
                                id="floatingPassword" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="form-check"></div>
                        </div>
                        <button class="btn btn-lg btn-secondary" (click)="LoginUser()" type="submit">Sign in</button>
                        <div class="col-md-12">
                            <label class="form-label">New User?</label>
                             <a routerLink="/register">Click Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

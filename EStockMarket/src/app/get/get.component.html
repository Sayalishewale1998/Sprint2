<br><div class="conatiner-fluid">
    <div class="container">
        <h2 class="animate__heartBeat" align="center">Stock Details</h2>
    </div>
</div><br><br>

<div class="conatiner-fluid">
    <div class="container">
        <table align="center">
            <tr>
                <td><button type="button" class="btn btn-outline-success">Max</button></td>
                <td></td><td></td><td></td>
                <td><button type="button" class="btn btn-outline-warning">Avg</button></td>
                <td></td><td></td><td></td>
                <td><button type="button" class="btn btn-outline-danger">Min</button></td>
            </tr>
            <div class="col-12">
                <div class="form-check"></div>
            </div>
            <tr style="text-align: center;">
                <td bgcolor="#D3D3D3">{{max}}</td>
                <td></td><td></td><td></td>
                <td bgcolor="#D3D3D3">{{average}}</td>
                <td></td><td></td><td></td>
                <td bgcolor="#D3D3D3">{{min}} </td>
            </tr>
        </table>
    </div>
</div><br><br>

<div class="container-fluid">
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Company Code</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Opening Date</th>
                    <th scope="col">Closing Date</th>
                    <th scope="col">Stock Price</th>
                    <th scope="col">Stock Quantity</th>
                    <!-- <th scope="col">Buy</th> -->

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of StockDetails" >
                    <th scope="row">{{item.id}}</th>
                    <td> {{item.companyCode}} </td>
                    <td> {{item.companyName}} </td>
                    <td> {{item.startDate}} </td>
                    <td > {{item.endDate}} </td>
                    <td>{{item.stockPrice}} Rs.</td>
                    <td>{{item.stockQuantity}}</td>
                    <!-- <td><button type="button" class="btn btn-secondary" (click)="AddShare(item)" routerLink="/buy">Buy</button></td> -->
                </tr>
               
            </tbody>
        </table>
    </div>
</div>
